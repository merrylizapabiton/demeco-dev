<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/components/navbar.css" />
    <link rel="stylesheet" href="css/pages/user-settings.css" />
    <title>User Settings</title>
</head>
<body>
  <div class="bg">
    <ul class="navbar">
      <li class="links"><a href="/">home</a></li>
      <li class="links"><a href="/#products">products</a></li>
      <li class="links"><a href="/#map">map</a></li>
      <li class="links"><a href="/#payment_method">payment method</a></li>
      <li class="links"><a href="/#about_us">about us</a></li>
      <li class="links"><a href="/signin" target="_self">sign in</a></li>
    </ul>
    <div class="editform">
        <h1>User Settings</h1>
    <div class="user">
      <img src="assets/user-icon-big.svg" alt="user-icon"  draggable="false">
      <input type="file" class="imgUpload" id="avatar" name="avatar" accept="image/png, image/jpeg" />
    </div>
        <div class="editdiv">
          <h3>Account</h3>
          <div class="Textbox">
            <input class="input" placeholder="First name" type="text" />
            <input class="input" placeholder="Last name" type="text" />
          </div>
          <div class="Textbox">
            <h3>Gender</h3>
            <input class="radio" type="radio" />
            <h3>ㅤMaleㅤㅤ</h3>
            <input class="radio" type="radio" />
            <h3>ㅤFemale</h3>
            <h3>ㅤㅤㅤㅤㅤㅤㅤㅤㅤ</h3>
            <h3>Date of Birth:</h3>
            <input type="date" class="birth" />
          </div>
          <div>
            <input class="input" placeholder="E-mail" type="email" readonly/>
            <input class="input" placeholder="Phone Number" type="password" />
            <input class="input" placeholder="Password" type="text" />
            <input class="input" placeholder="Confirm Password" type="password" />
          </div>
          <a href="index.html" class="Btncontainer">
            <input type="button" value="Save Changes" class="regBtn" />
          </a>
          <br />
</body>
