<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pages/signin.css" />
    <link rel="stylesheet" href="css/components/navbar.css" />
    <lin rel="stylesheet" href="css/components/Textbox.css" />
    <link rel="icon" href="assets/logo.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="signin">
      <ul class="navbar">
        <li class="links"><a href="/">home</a></li>
        <li class="links"><a href="/#products">products</a></li>
        <li class="links"><a href="/#map">map</a></li>
        <li class="links"><a href="/#payment method">payment method</a></li>
        <li class="links"><a href="/#about us">about us</a></li>
        <li class="links"><a href="/signin" target="_self">sign in</a></li>
      </ul>

      <form target="_blank" action="http://localhost:8080/login" method="POST" class="signin_form">
        <div class="demeco-icon">
          <img src="assets/logo.png" alt="demeco-logo" />
        </div>
        <h1>Welcome!</h1>
        <h3>Sign in to your account.</h3>
        <div class="Textbox">
          <input name="username" class="input" placeholder="Username" type="text" />
          <input name="password" class="input" placeholder="Password" type="password" />
        </div>
        <a href="/forgot-password" class="forgotpass">Forgot password</a>
        <input type="submit" value="Log in" class="LoginBtn" />
      </form>
    </div>
  </body>
</html>
