<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/feedback-form.css" />
    <title>Feedback Form</title>
  </head>
  <body>
    <div class="feedback">
      <h1>SHARE YOUR FEEDBACK</h1>
      <div class="commentform">
        <p>
          TELL US ABOUT YOUR EXPERIENCE OR IF YOU HAVE ANY QUESTIONS OR
          INQUIRIES,<br />
          FEEL FREE TO GET IN TOUCH WITH US.
        </p>
      </div>
      <div class="feedForm">
        <input class="input" placeholder="First name" type="text" />
        <input class="input" placeholder="Last name" type="text" />
        <br />
        <br />
        <div class="feedForm">
          <input
            class="input"
            type="email"
            name="mail"
            placeholder="E-mail Address"
          />
        </div>
      </div>
      <div class="gender">
        <input class="radio" type="radio" name="gender" value="male" />Maleㅤㅤ
        <input class="radio" type="radio" name="gender" value="female" />Female
        <br />
        <br />
        <br />
        <br />
      </div>
      <div class="comments">
        <h2>Comments or Suggestions:</h2>
        <textarea
          class="textBox"
          name="commentField"
          placeholder="Give us a Feedback!"
        ></textarea>
        <br />
        <br />
        <a href="index.html" class="Btncontainer">
          <input type="button" value="Submit" class="regBtn" />
        </a>
      </div>
    </div>
  </body>
</html>
